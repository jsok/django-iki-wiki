{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="/static/highlight.js/styles/default.css">
<script src="/static/highlight.js/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
{% endblock %}

{% block title %}{{ title }}{% endblock %}

{% block navigation %}
                <li><a href="edit"><i class="icon-edit"></i> Edit Page</a></li>
                <li><a href="history"><i class="icon-folder-open"></i> Page History</a></li>
{% endblock %}

{% block contents %}
                <h1>{{ title }}</h1>
                <pre><code class="diff">{% for line in diff %}{{ line }}{% endfor %}</code></pre>
{% endblock %}
